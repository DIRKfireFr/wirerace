name: CI/CD for Netlify Deployment

on:
  push:
    branches:
      - main  # DÃ©clencher ce workflow lorsque vous poussez sur la branche main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Utiliser la version de Node.js compatible avec votre projet

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Trigger Netlify redeploy
        run: |
          curl -X POST ${{ secrets.NETLIFY_WEBHOOK }}  # Utiliser le webhook Netlify pour redeployer
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}  # Utiliser votre jeton d'authentification Netlify dans les secrets
